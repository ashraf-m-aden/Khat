<Page xmlns="http://schemas.nativescript.org/tns.xsd" xmlns:datetime="nativescript-datetimepicker">
    <ActionBar class="action-bar">
        <!-- 
        Use the NavigationButton as a side-drawer button in Android
        because ActionItems are shown on the right side of the ActionBar
        -->
        <NavigationButton ios:visibility="collapsed" icon="res://menu" (tap)="onDrawerButtonTap()"></NavigationButton>
        <!-- 
        Use the ActionItem for IOS with position set to left. Using the
        NavigationButton as a side-drawer button in iOS is not possible,
        because its function is to always navigate back in the application.
        -->
        <ActionItem icon="res://navigation/menu" android:visibility="collapsed" (tap)="onDrawerButtonTap()"
            ios.position="left">
        </ActionItem>
        <Label class="action-bar-title" text="Notification"></Label>
    </ActionBar>
    <StackLayout class="form">
        <TextField hint="Tapez votre nom d'utilisateur" keyboardType="email" autocorrect="false" autocapitalizationType="none"
            [(ngModel)]="username" class="input input-border">
        </TextField>
        <TextField hint="Mot de passe" [(ngModel)]="user.password" secure="true" class="input input-border"></TextField>
        <GridLayout row=2 class="hr-light"></GridLayout>

        <TextField hint="nouveau nom d'utilisateur" keyboardType="email" autocorrect="false" autocapitalizationType="none"
            [(ngModel)]="user.username" class="input input-border">
        </TextField>

        <TextField hint="nouvel addresse email" keyboardType="email" autocorrect="false" autocapitalizationType="none"
            [(ngModel)]="user.email" class="input input-border">
        </TextField>
        <TextField hint="Nouveau mot de passe" [(ngModel)]="newPassword" secure="true" class="input input-border">
        </TextField>
        <TextField hint="Confirmer le nouveau Mot de passe" [(ngModel)]="cPassword" secure="true"
            class="input input-border">
        </TextField>
        <TextField hint="Votre age" [(ngModel)]="age" keyboardType="number" secure="false" class="input input-border">
        </TextField>

        <Button text="Confirmer" class="button" (tap)="submit()"></Button>
    </StackLayout>
</Page>
